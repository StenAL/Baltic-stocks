name: Backend - build and deploy

on:
  push:
    branches:
      - master
    paths:
      - "server/**" # limit workflow only to changes in backend folder
  pull_request:
    branches:
      - master
    paths:
      - "server/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout current repository
        uses: actions/checkout@v2

      - name: set up Java 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: build application jar
        uses: eskatos/gradle-command-action@v1
        with:
          build-root-directory: server
          arguments: build
          gradle-version: 6.2

      - name: create server artifact from jar
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v1
        with:
          name: server
          path: server/build

  publish:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: checkout current repository
        uses: actions/checkout@v2

      - name: download server artifact
        uses: actions/download-artifact@v1
        with:
          name: server
          path: server/build

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build and publish server Docker image
        uses: docker/build-push-action@v2
        with:
          context: server
          file: server/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: stenal/baltic-stock-server:latest

      - name: deploy production docker-compose.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "server/docker/prod/docker-compose.yml"
          target: "~"
          strip_components: 3

      - name: Deploy published images
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker-compose pull
            docker-compose up -d